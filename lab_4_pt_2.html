
<!DOCTYPE html>
<html>
<head>
<title>Demo querystring</title>
<style>
	code, pre { background-color: beige;}
	#resultat {
		border: 1px solid black;
		background-color: #eeeeee;
	}
</style>
<script>
	let request = new XMLHttpRequest();
	request.open('GET', 'https://imransyd.github.io/lab_4_pt_1.html?name=imran');
	request.onreadystatechange = function(event) {
	  console.log('readyState: ' + request.readyState +
				 ', status: ' + request.status);
	  console.log('responseText: '+request.responseText);
	  
	  // om readyState==4, skriv ut resultatet
	  if( request.readyState == 4 ) {
		let div = document.getElementById('resultat');
		let obj = JSON.parse(request.responseText);
		div.innerHTML = 'Vi fick ett objekt med meddelandet "' +
			obj.message + '". Klockan är ' + obj.time;
	  }
	};
	request.send();
	//console.log(request)
</script>
</head>
<body>
<div id="resultat">
Resultatet kommer här...
</div>
<code><pre>

</pre></code>
</body>
</html>
